name: Publish to NPM

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: npm ci
            
      - name: Build
        run: npm run build
      
      - name: Check version and publish
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          PUBLISHED_VERSION=$(npm view $PACKAGE_NAME version || echo "0.0.0")
          if [ "$(printf '%s\n' "$PUBLISHED_VERSION" "$PACKAGE_VERSION" | sort -V | tail -n1)" = "$PACKAGE_VERSION" ]; then
            if [ "$PACKAGE_VERSION" != "$PUBLISHED_VERSION" ]; then
              echo "Publishing new version $PACKAGE_VERSION"
              npm publish
            else
              echo "Version $PACKAGE_VERSION is already published. Skipping."
            fi
          else
            echo "Local version $PACKAGE_VERSION is not newer than published version $PUBLISHED_VERSION. Skipping."
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}